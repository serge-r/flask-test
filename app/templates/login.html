{% extends "base.html"  %}

{% block content  %}
<h1>Sign IN</h1>
<form actions="" method="POST" name="login">
	{{ form.hidden_tag() }}
	<p>
		Enter ID:<br>
		{{  form.openid(size=80) }}<br>
	</p>
	<p>{{ form.remember_me }} Remember Me</p>
	<p><input type="submit" value="Sign In"></p>
</form>
{% endblock  %}
